apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-app-deployment
  labels:
    app: your-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: your-app
  template:
    metadata:
      labels:
        app: your-app
    spec:
      containers:
        - name: your-app-container
          image: nexusserver.eastus.cloudapp.azure.com/nexus/repository/docker-internal/my-docker-image  
          ports:
            - containerPort: 8080
